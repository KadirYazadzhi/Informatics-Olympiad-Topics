site_name: Informatics Olympiad Topics
site_url: https://anonymous.github.io/Informatics-Olympiad-Topics/
repo_url: https://github.com/anonymous/Informatics-Olympiad-Topics
edit_uri: edit/main/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

